<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <link rel="shortcut icon" type="x-icon" href="img/logo.jpg">
    <meta charset="utf-8">
    <title>Guess the Member</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Guess the Member</h1>
      <div class="content">
        <input type="text" class="typing-input" maxlength="1">
        <div class="inputs"></div>
        <div class="details">
          <p class="hint">Jiko: <span></span></p>
          <p class="guess-left">Chance: <span></span></p>
          <p class="wrong-letter">Wrong letters: <span></span></p>
          <p class="score">Score: <span id="score">0</span></p> 
          <p class="score">Member Guessed: <span id="additional-score">0</span></p> 
        </div>
        <button class="reset-btn">Next</button>
        <button id="start" onclick="window.location.href='/guess-jiko'" class="btn">Play Song</button>
        <button class="help-btn" style="margin-top: 20px; margin-left: 175px;">Help</button>
      </div>
    </div>
    
  <audio id="song" autoplay loop>
    <source src="audio/fullkalimba.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>    
    
    <script src="js/words.js"></script>
    <script src="js/script.js"></script>

      <script>
    document.addEventListener("DOMContentLoaded", function() {
      const audioElement = document.getElementById("song");
      audioElement.play(); // Memulai pemutaran lagu saat halaman dimuat
    });
  </script>

  <p class="footer">
  <a class="social-media-link" href="https://apisxd.github.io/afp" title="Github">
    <i class="fab fa-github"></i>
  </a>
  <a class="social-media-link" href="https://instagram.com/adityfaizp" title="Instagram">
    <i class="fab fa-instagram"></i>
  </a>
  <a class="social-media-link" href="https://twitter.com/adityfaiz" title="Twitter">
    <i class="fab fa-twitter"></i>
  </a>
  </p>

  </body>
</html>
